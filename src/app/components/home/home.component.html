<img class="wave" src="assets/images/wave.png" alt="" />
<div class="container">
  <div class="img">
    <img src="assets/images/login.svg" alt="" />
  </div>
  <div class="login-container">
    <form id="login-form" (ngSubmit)="register()" [formGroup]="reg">
      <img class="avatar" src="assets/images/team1.jpg" alt="" />
      <h2>Welcome !</h2>
      <div class="form">
        <div class="email mt-5">
          <mat-form-field dense appearance="outline" class="example-full-width">
            <mat-label>Enter Your Email</mat-label>
            <input matInput placeholder="Your Email" formControlName="email" />
          </mat-form-field>
          <div [ngClass]="emailvalidstyle" class="mt-2 text-start text-capitalize ps-3 mb-2">{{emailvalidmsg}}</div>
        </div>
        <div class="pass mt-1">
          <mat-form-field dense appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              placeholder="Your Password"
            />
            <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <div [ngClass]="passwordvalidstyle" class="mt-2 text-start text-capitalize ps-3 mb-2">{{ passwordvalidmsg }}</div>
        </div>
      </div>
      <button [disabled]="reg.invalid" id="loginBtn" class="btn" type="submit">Login</button>
    </form>
  </div>
</div>
